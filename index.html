<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <title>Pokedex pocket PokeAPI</title>
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="header">
      <h1 class="title">Pokedex Pocket</h1>
    </div>
    <main>
      <img src="#" class="pokemon__image" alt="pokemon" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span>
        <span class="pokemon__name"></span>
      </h1>

      <form action="" class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Nom ou Numéro"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Précédent &lt;</button>
        <button class="button btn-next">Suivant &gt;</button>
      </div>

      <img src="pokedex.png" alt="pokedex" class="pokedex" />
    </main>
    
    <script src="script.js"></script>

</html>
